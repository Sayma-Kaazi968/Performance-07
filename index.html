<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class 11</title>
    <style>
        .h1{
            text-align: center;
            background-color: yellow;
        }
    </style>
</head>
<body>
   <h1 class="h1">performance 07</h1>
    <svg height="250" width="300" style="border: 2px solid blue">
        <line x1="20" y1="50" x2="250" y2="50" stroke="red" stroke-width="10" stroke-dasharray="5"/>
    </svg>
    <svg height="250" width="300" style="border: 2px solid blue">
        <text x="90" y="150" fill="orange">
            This is a SVG text.
        </text>
    </svg>
    <svg height="250" width="300" style="border: 2px solid blue">
        <text x="50" y="50" fill="red">
        <tspan x="25" y="50" fill="darkred">This is 1st span</tspan>
        <tspan x="25" y="70" fill="green">This is 2nd span</tspan>
        </text>
    </svg>
    <svg height="250" width="300" style="border: 2px solid blue">
        <a href="http://www.google.com">
          <text x="10" y="20" fill="red">
            I am SVG Link.
          </text>
        </a>
    </svg>
</body>
</html>

x1= start
x2= end
